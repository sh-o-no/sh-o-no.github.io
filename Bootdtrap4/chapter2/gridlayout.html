<div class="sample-box">

    <div class="container">
        <u><h3>ｸﾞﾘｯﾄﾞﾚｲｱｳﾄ</h3></u>

        <div class="row">

            <div class="col-lg-7 col-md-6 col-sm-4">
                <!--lgの時7 mdの時6 smの時4のサイズに変動-->

                <!--lgの時3 mdの時3 smの時4のサイズに変動-->

</div>
