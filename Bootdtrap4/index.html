<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>

  <title>Index</title>
</head>

</html>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="h4 mb-4">navigation</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div id="controllers" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            
            <div class="carousel-item active">
              <img class="d-block w-100" src="./img/sample.jpg" alt="first">
              <div class="carousel-caption d-none d-sm-block text-primary">
                <h3 class="display-4">First Image</h3>
                <p>This Is First Image Caption.</p>
              </div>
            </div>

            <div class="carousel-item">
              <img class="d-block w-100" src="./img/sample2.jpg" alt="second">
              <div class="carousel-caption d-none d-sm-block text-danger">
                <h3 class="display-4">Second Image</h3>
                <p>This Is Second Image Caption.</p>
              </div>
            </div>

            <div class="carousel-item">
              <img class="d-block w-100" src="./img/sample3.jpg" alt="third">
              <div class="carousel-caption d-none d-sm-block text-light">
                <h3 class="display-4">Third Image</h3>
                <p>THIS IS THIRD IMAGE CAPTION.</p>
              </div>
            </div>

          </div>

          <a class="carousel-control-prev" href="#controllers" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </a>
          <a class="carousel-control-next" href="#controllers" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </a>
          <ol class="carousel-indicators">
            <li dara-target="#controllers" data-slide-to="0" class="active"></li>
            <li dara-target="#controllers" data-slide-to="1"></li>
            <li dara-target="#controllers" data-slide-to="2"></li>
          </ol>


        </div>
      </div>


    </div>
  </div>
</body>
