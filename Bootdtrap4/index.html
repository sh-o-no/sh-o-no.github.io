<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>

  <title>Index</title>
</head>

</html>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>GUI Sample</h1>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <form method="post" action="#">
          <div class="form-row my-3">
            <div class="col">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" id="cb1" class="custom-control-input">
                <label class="custom-control-label" for="cb1">check box</label>
              </div>
            </div>
          </div>

          <div class="form-row my-3">
            <div class="col">
              <div class="custom-control custom-radio">
                <input type="radio" id="rb1" name="radio" class="custom-control-input">
                <label class="custom-control-label" for="rb1">radio A</label>
              </div>

              <div class="custom-control custom-radio">
                <input type="radio" id="rb2" name="radio" class="custom-control-input">
                <label class="custom-control-label" for="rb2">radio B</label>
              </div>
            </div>
          </div>

          <div class="form-row my-3">
            <div class="col">
              <div class="input-group">
                <select class="custom-select">
                  <option>one</option>
                  <option>two</option>
                  <option>three</option>
                </select>
              </div>
            </div>
          </div>

            <div class="form-row my-3">
              <div class="col form-group">
                <input type="submit" class="btn btn-primary" value="send form">
              </div>
            </div>
          
        </form>
      </div>
    </div>



  </div>
</body>
